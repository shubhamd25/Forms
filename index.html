<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <form action="" class="cls1">
    <h1 >Registration Form</h1>
    <h2>Contact Information</h2>
    <p>
      Name: <input type="text" name="name" id="" title="Name"><br>
      <br> Gender: <input type="radio" name="gender" id="male" title="Male">Male
      <input type="radio" name="gender" id="female" title="Female">Female <br><br>
      Address: <input type="text" name="address" id="address" title="address" class="adr"><br><br>
      Pincode: <input type="number" name="pin" id="" title="pin"><br><br>
      Email: <input type="email" name="email" id="email" title="email"><br><br>
      Mobile No. : <input type="number" name="mobile" id="" title="mobile no."><br>
    </p>
    <h2>Education Details</h2>
    <p>
      College Name: <input type="text" name="college" id="" title="college name"><br><br>
      10 <sup>th</sup> Percetage: <input type="text" name="college" id="" placeholder="dont write % symbol"
        title="10 marks"><br><br>
      12 <sup>th</sup> Percetage: <input type="text" name="college" id="" placeholder="dont write % symbol"
        title="12 marks"><br><br>
      Graduation <sup>th</sup> Percetage: <input type="text" name="college" id="" placeholder="dont write % symbol"
        title="Graduation marks"><br><br>
      Specialisation: <br><input type="radio" name="specialisation" id="">B.E
      <br><input type="radio" name="specialisation" id="">B.C.A
      <br><input type="radio" name="specialisation" id="">B.B.A

    </p>
    <input type="submit">
    <input type="reset">

  </form>

</body>

</html>
